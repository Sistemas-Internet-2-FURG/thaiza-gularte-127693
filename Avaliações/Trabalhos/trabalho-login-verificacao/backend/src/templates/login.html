<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c87d4, #6fc1f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #4c87d4;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4c87d4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #3b6ea5;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        async function validatePassword() {
            const email = document.getElementById("email").value;
            const passwordInput = document.getElementById("password");
            const loginButton = document.getElementById("login-button");
            const partialPassword = passwordInput.value;

            const response = await fetch("/validate_password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, partial_password: partialPassword }),
            });

            const result = await response.json();

            if (!result.valid) {
                passwordInput.style.borderColor = "red";
                loginButton.classList.add("hidden");
            } else {
                passwordInput.style.borderColor = "green";
                loginButton.classList.remove("hidden");
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, senha: password }),
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.mensagem);
                window.location.href = "/";  // Redireciona ap√≥s login bem-sucedido
            } else {
                alert(result.mensagem);
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form onsubmit="handleLogin(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" oninput="validatePassword()" required>

            <button type="submit" id="login-button" class="hidden">Login</button>
        </form>
    </div>
</body>
</html>
