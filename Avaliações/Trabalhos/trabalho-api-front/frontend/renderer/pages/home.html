<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 1rem;
        }
        .book-list {
            flex: 3;
            margin-right: 1rem;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 5px;
        }
        .sidebar {
            flex: 1;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .book {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .book button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .book button:hover {
            background-color: #e64a19;
        }
        .comment-box {
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
        }
    </style>

    <script>
          // Verificar se o usuário está logado ao carregar a página
          document.addEventListener("DOMContentLoaded", function () {
            const usuario = JSON.parse(localStorage.getItem('usuario'))

            if (!usuario) {
                // Se não houver dados do usuário, redireciona para a página de login
                window.location.href = 'login.html'; // Ajuste o caminho se necessário
            } else {
                // Se houver dados, exibe o nome do usuário na página
                document.getElementById('username').textContent = usuario.nome;
            }
        });
    </script>

</head>
<body>
    <header>
        <h1>Bem-vindo, <span id="username"></span>!</h1>
    </header>
    <div class="container">
        <div class="book-list">
            <h2>Lista de Livros</h2>
            <div class="book">
                <span>Livro 1</span>
                <button>Favoritar</button>
            </div>
            <div class="book">
                <span>Livro 2</span>
                <button>Favoritar</button>
            </div>
            <div class="book">
                <span>Livro 3</span>
                <button>Favoritar</button>
            </div>
            <!-- Adicione mais livros conforme necessário -->
        </div>
        <div class="sidebar">
            <h2>Comentários</h2>
            <p>Comentário 1: Ótimo livro!</p>
            <p>Comentário 2: Muito interessante!</p>
            <!-- Adicione mais comentários conforme necessário -->
            <div class="comment-box">
                <h3>Adicionar Comentário</h3>
                <textarea rows="4" placeholder="Escreva seu comentário aqui..."></textarea>
                <br>
                <button>Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
